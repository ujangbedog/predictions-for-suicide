<!DOCTYPE html><html lang=en><meta charset=utf-8><meta content="width=device-width,initial-scale=1,shrink-to-fit=no"name=viewport><meta content="Datascience Prediction for rate Suicide"name=description><link href=static/img/icon.png rel=icon sizes=32x32 type=image/png><link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto+Mono&display=swap"rel=stylesheet><link href=static/suicide/fonts/icomoon/style.css rel=stylesheet><link href=static/suicide/css/bootstrap.min.css rel=stylesheet><link href=static/suicide/css/style.css rel=stylesheet><title>Aplikasi Prediksi Tingkat Keinginan Seseorang untuk Melakukan Bunuh Diri</title><div class=content><div class=container><div class="row justify-content-center"><div class=col-md-8><div class="row mb-5"><div class="col-md-12 mr-auto"><h3 class="mb-4 text-center thin-heading">Aplikasi Prediksi Tingkat Keinginan Seseorang untuk Melakukan Bunuh Diri</h3><hr><div class=container><div class="alert alert-dismissible alert-info"><a aria-label=close class=close data-dismiss=alert href=#>×</a> <strong>Selamat!</strong><p>Hasil Prediksi dari Tingkat Keinginan Anda untuk Melakukan Bunuh Diri Adalah {{ percent }} %.<br>Mungkin Anda Tidak Akan Melakukan Percobaan untuk Bunuh Diri.</div></div></div></div><div class="row justify-content-center"><div class=col-md-12><form action="{{ url_for('predict')}}"class=mb-5 method=post validate><div class=row><div class="form-group col-md-4"><select class="form-control selection"id=gender name=gender required title="Jenis Kelamin"><option value=""disabled selected>Jenis Kelamin<option value=1>Pria<option value=0>Wanita</select></div><div class="form-group col-md-4"><select class="form-control selection"id=sexuallity name=sexuallity required><option value=""disabled selected>Seksualitas<option value=0>Biseksual<option value=1>Gay / Lesbian<option value=2>Normal / Lurus</select></div><div class="form-group col-md-4"><select class="form-control selection"id=bodyweight name=bodyweight required><option value=""disabled selected>Berat Badan<option value=0>Normal weight<option value=1>Obesitas<option value=2>Kelebihan Berat Badan<option value=3>Kekurangan Berat Badan</select></div></div><div class=row><div class="form-group col-md-6"><input class=form-control id=friends type=number name=friends placeholder="Jumlah Teman"required></div><div class="form-group col-md-6"><input class=form-control id=age type=number name=age placeholder=Umur required></div></div><div class=row><div class="form-group col-md-4"><select class="form-control selection"id=virgin name=virgin required><option value=""disabled selected>Perawan / Perjaka<option value=1>Ya<option value=0>Tidak</select></div><div class="form-group col-md-4"><select class="form-control selection"id=income name=income required><option value=""disabled selected>Penghasilan<option value=0>$0<option value=1>$1 sampai $10,000<option value=2>$10,000 sampai $19,999<option value=7>$20,000 sampai $29,999<option value=9>$30,000 sampai $39,999<option value=10>$40,000 sampai $49,999<option value=11>$50,000 sampai $74,999<option value=12>$75,000 sampai $99,999<option value=4>$125,000 sampai $149,999<option value=3>$100,000 sampai $124,999<option value=5>$150,000 sampai $174,999<option value=6>$174,999 sampai $199,999<option value=8>$200,000 atau lebih</select></div><div class="form-group col-md-4"><select class="form-control selection"id=social_fear name=social_fear required><option value=""disabled selected>Ketakutan Sosial<option value=1>Ya<option value=0>Tidak</select></div></div><div class=row><div class="form-group col-md-6"><select class="form-control selection"id=depressed name=depressed required><option value=""disabled selected>Sering Depresi<option value=1>Ya<option value=0>Tidak</select></div><div class="form-group col-md-6"><select class="form-control selection"id=employment name=employment required><option value=""disabled selected>Pekerjaan<option value=0>Ibu Rumah Tangga<option value=1>Pelajar / Mahasiswa<option value=2>Buruh<option value=3>Pengabdi Negara<option value=4>Tidak Bekerja tetapi Sedang Mencari Pekerjaan<option value=5>Tidak Bekerja dan Tidak Mencari Pekerjaan<option value=6>Pensiunan<option value=7>Pengusaha<option value=8>Pengangguran</select></div></div><div class=row><div class=col-12><center><input class="btn btn-primary px-4 py-2 rounded-0"id=sub type=submit value=Analisis!> <span class=submitting></span></center></div></div></form></div></div></div></div></div></div><script src=static/suicide/js/jquery-3.3.1.min.js></script><script src=static/suicide/js/popper.min.js></script><script src=static/suicide/js/bootstrap.min.js></script><script src=static/suicide/js/jquery.validate.min.js></script><script src=static/suicide/js/main.js></script>
